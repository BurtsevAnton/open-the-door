<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Убеди открыть дверь</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            height: 100%;
        }

        .footer {
            margin-top: 0.5rem;
            height: 30px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .title {
            width: 100%;
            height: 60px;
            max-width: 800px;
            padding: 1rem;
            text-align: center;
            font-size: 2.0rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: absolute;
            top: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8892b0;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .door-container {
            position: relative;
            width: 120px;
            height: 200px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .door {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border: 3px solid #4a5568;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
        }

        .door.open {
            transform: rotateY(-60deg);
        }

        .door-handle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background: #e94560;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .door-panel {
            position: absolute;
            inset: 10px;
            border: 2px solid #4a5568;
            border-radius: 4px;
        }

        .input-section {
            max-width: 500px;
            margin: 1rem auto;
            padding: 0 2rem 0;
            min-height: 120px;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .history-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem;
            border-radius: 10px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: block;
        }

        .input-field:focus {
            border-color: #e94560;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .input-field::placeholder {
            color: #8892b0;
        }

        .submit-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #e94560, #ff6b8a);
            border: none;
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-area {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .response-text {
            font-size: 1.0rem;
            line-height: 1.6;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-width: 600px;
        }

        .response-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .attempts-counter {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #8892b0;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #2d3748, #1a202c);
            padding: 2rem 3rem;
            border-radius: 15px;
            border: 2px solid #e94560;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: transform 0.5s ease;
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .restart-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #4a5568, #2d3748);
            border: none;
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 85, 104, 0.4);
        }

        .typing-indicator {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.show {
            opacity: 1;
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        .side-margin {
            margin: 0 2rem;
        }

        @keyframes typing {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="title">Убеди открыть дверь</div>
<!--        <p class="subtitle">У тебя три попытки убедить модель</p>-->

        <div class="side-margin" style="top: 4rem;">
        <div class="attempts-counter">
            Попыток осталось: <span id="attempts">3</span>/3
            <div id="moodIndicator" style="margin-top: 0.5rem; font-size: 0.8rem;"></div>
        </div>
        </div>

        <div class="door-container">
            <div class="door" id="door">
                <div class="door-panel"></div>
                <div class="door-handle"></div>
            </div>
        </div>

        <div class="input-section">
            <label for="userInput"></label><input
                type="text" 
                class="input-field" 
                id="userInput" 
                placeholder="Введите вашу фразу (максимум 20 слов)..."
                maxlength="100"
            >
            <button class="submit-btn" id="submitBtn">Отправить</button>
        </div>

        <div class="response-area side-margin">
            <p class="response-text" id="responseText">
                <span class="typing-indicator" id="typingIndicator">Думаю</span>
            </p>
        </div>

        <div style="height: 50px;">
            <div id="historyPanel" class="history-panel side-margin"></div>
        </div>

        <button class="restart-btn" id="restartBtn" style="display: none;">Начать заново</button>

        <div class="footer">
            <a href="about.html" style="color: #8892b0; text-decoration: none; font-size: 0.8rem;">О проекте</a>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h2 style="color: #e94560; margin-bottom: 1rem;">Поздравляем!</h2>
        <p>Вы смогли убедить модель открыть дверь!</p>
        <div id="successStats" style="margin: 1rem 0; color: #8892b0;"></div>
        <button class="restart-btn" onclick="restartGame()">Играть снова</button>
    </div>

    <script src="door_ai.js"></script>
</body>
</html>
